<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>Four in a row</title>
			 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
			<link rel="stylesheet" href="./css/main.css">
			<link rel="stylesheet" href="css/button.css">
  			<link rel="stylesheet" href="css/effects.css">
			<script src="./js/libs/jquery.js"></script>
			<script src="./js/libs/bootstrap.js"></script>
    		<script src="./js/libs/popper.js"></script>
			<script type="text/javascript" src="./js/bot-ai.js"></script>
			
			

			<!--<link rel="stylesheet" href="./css/effects.css">
			<link rel="stylesheet" href="./css/button.css">-->

    		<script src="./jsonflex.js"></script>
			<script src="./js/main.js"></script>
			<script src="./js/highscore.js"></script>
			<script src="./js/player.js"></script>
			<script src="./js/fyraIRad.js"></script>
			<meta name="viewport" content="width=device-width, initial-scale=1.0">

			
		</head>
			<body>
				<div class="center">
					<header>
							 <div class="d-flex justify-content-center">
								<a class="button-link" href="index.html">Home</button></a>
								<a class="button-link" id="startaOm">Restart</button></a>
						     </div>
					
					</header> 	
			
				
					<div id="fyraIRad">
					</div>
							
			
							


			<!-- fake lista som man skapar med js som sen flyttas hit
				<ul id="navp">
	</ul> -->
			
			
					<div class="container-fluid mt-2 playerdisplay">
						<div class="row">
							<div class="col-12 col-sm-6">
								<p id="p1">Player-1 Score: </p><p id="scoreP1">0</p>
							</div>
							<div class="col-12 col-sm-6">
								<p id="p2">Player-2 Score: </p><p id="scoreP2">0</p>
							</div>
						</div>
					</div>

					<audio id="brick-audio" controls preload="none">
                   <source src="sounds/blip.mp3" type="audio/mpeg">
                	</audio>



<!-- MODAL WINNER-->
		<div class="modal fade" id="modal-winner" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			  <div class="modal-dialog modal-dialog-centered" role="document">
			    <div class="modal-content">
			      <div class="modal-header text-center">
			        <h1 class="modal-title minh1" id="exampleModalLongTitle">Congratulations <span class="player-name"></span> you have won!<br><img src="./imgs/pokal.jpg"></h1>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			       <span class="da.winner"></span>
			       <audio id="winner-audio" controls preload="none">
                   <source src="sounds/GG.mp3" type="audio/mpeg">
                </audio>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			      </div>
			    </div>
			  </div>
		</div>

<!-- MODAL DRAW -->
			<div class="modal fade" id="modal-draw" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			  <div class="modal-dialog modal-dialog-centered" role="document"> 
			    <div class="modal-content">
			      <div class="modal-header">
			        <h1 class="modal-title minh1" id="exampleModalLongTitle">It's a Draw!<img src="./imgs/draw.jpg"></h1>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			       <span class="da.winner"></span>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			      </div>
			    </div>
			  </div>
		</div>

<!-- MODAL DEFEATED -->
		<div class="modal fade" id="modal-defeated" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			  <div class="modal-dialog modal-dialog-centered" role="document">
			    <div class="modal-content">
			      <div class="modal-header text-center">
			        <h1 class="modal-title minh1" id="exampleModalLongTitle"><span class="player-name"></span><img src="./imgs/youloose.png"></h1>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			       <span class="da.winner"></span>
			       <audio id="loser-audio" controls preload="none">
                   <source src="sounds/fail.mp3" type="audio/mpeg">
                </audio>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			      </div>
			    </div>
			  </div>
		</div>

<!-- MODAL TWO BOTS -->
		<div class="modal fade" id="modal-twobots" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			  <div class="modal-dialog modal-dialog-centered" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h1 class="modal-title minh1" id="exampleModalLongTitle">BOT FIGHT! Winner is: <span class="player-name"></span>
			        	<img src="./imgs/animation.gif"></h1>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			       <span class="da.winner"></span>
			       <audio id="robot-audio" controls preload="none">
                   <source src="sounds/transformers.mp3" type="audio/mpeg">
                </audio>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			      </div>
			    </div>
			  </div>
		</div>

	</body>
		
			
		
</html>
